<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Remitos</title>

  <!-- 
  Esta plantilla fue desarrollada en HTML y CSS para mayor precisión, personalización y compatibilidad multiplataforma. 
  Es una mejor alternativa a Word o Excel para generar remitos de forma profesional y automatizada.
  — Pablo Macchi
-->


  <style>
    @page {
      size: 21.59cm 27.94cm;
      margin: 0;
    }

    /* Body con medidas de la hoja */

    body {
      width: 21.59cm;
      height: 27.94cm;
      margin: 0;
      padding: 0;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* CSS para el footer */

    .input-footer {
      position: absolute;
      bottom: 2.2cm;
      left: 1.5cm;
      width: calc(100% - 3cm);
      height: 2cm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .input-group input {
      height: 0.55cm;
      font-size: 0.8em;
      padding: 0 0cm;
      box-sizing: border-box;
    }

    /* CSS del contenedor de la tabla */

    .table-container {
      position: absolute;
      bottom: 4.5cm;

      left: 1.3cm;
      /* Alineación izquierda de la tabla (Modificado 4/6/2025) */

      width: 19cm;

      height: 14cm;
      overflow: hidden;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    table tr {
      height: 1.6cm;
    }

    table input[type="text"] {

      height: 100%;
      padding: 0;
      margin: 0;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 0;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Medidas de las columnas en cm */

    .cantidad {
      width: 1.9cm;

    }

    .codigo {
      width: 4.1cm;

    }

    .descripcion {
      width: 11.9cm;

    }

    .bultos {
      width: 1.1cm;

    }

    .cantidad input,
    .codigo input,
    .bultos input {
      text-align: center;
    }


    thead tr {
      height: 0.7cm;
    }

    thead th {
      vertical-align: middle;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
      padding: 0.2cm;
    }

    /* CSS de inputs sobre la tabla */

    .input-group-above-table {
      position: absolute;
      bottom: 17.7cm;
      left: 1.5cm;
      width: calc(100% - 3cm);
      height: 3.5cm;
      display: flex;
      flex-direction: column;
    }


    .input-row {
      display: flex;
      align-items: center;
      height: 0.70cm;
      /* Ajustado para que 4 filas entren en 3.5cm */
    }

    .label {

      font-size: 0.8em;
      margin-right: 0.2cm;
    }

    .input-row input {
      flex: 1;
      height: 100%;
      font-size: 0.8em;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* Contenedores de Fecha */

    .fecha-container {
      position: absolute;
      top: 4.5cm;
      left: 13.6cm;
      width: 5cm;
      height: 0.7cm;
      display: flex;
      gap: 0.2cm;

      align-items: center;
      font-size: 1.1em;
    }

    .fecha-input {
      text-align: center;
      height: 100%;
      box-sizing: border-box;
      font-size: 0.8em;
      padding: 0;
      margin: 0;
    }

    .fecha-input.dia,
    .fecha-input.mes {
      width: 0.8cm;
    }

    .fecha-input.anio {
      width: 1.2cm;
    }

    td.descripcion input[type="text"] {
      padding-left: 0.2cm !important;
    }

    /* LOGO y demás elementos estéticos */

    /* Logo */

    .logo-container {
      position: absolute;
      top: 5mm;
      left: 1.5cm;
      width: 3cm;
      height: auto;
      z-index: 1000;
    }


    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .texto-bajo-logo {
      position: absolute;
      top: 3cm;
      /* Ajustar según el tamaño del logo */
      left: 1.5cm;
      width: 8cm;
      font-size: 0.85em;
      line-height: 1.3em;
    }


    /* Rectangulo R */

    .rectangulo-r {
      width: 1.5cm;
      height: 2.5cm;
      background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: absolute;
      right: 10cm;
      top: 0.2cm;
      font-size: 1.9cm;
      border: 1px solid #888;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* CSS que oculta todo el contenido */
    @media print {
      body * {
        visibility: hidden !important;
      }

      /* CSS que hace visible los inputs */
      input {
        visibility: visible !important;
        color: black !important;
        background: none !important;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        position: relative !important;
        z-index: 10;
      }

      /* Contenedores que deben permanecer visibles para que no se desalineen */
      .input-row,
      .input-group-above-table,
      .input-footer,
      .table-container,
      .fecha-container,
      tr,
      td,
      tbody,
      thead,
      table {
        visibility: visible !important;
      }

      /* Eliminar bordes de tabla de los inputs */
      table,
      th,
      td {
        border: none !important;
      }

      /* Oculta mis contenedores decorativos */
      .logo-container,
      .texto-bajo-logo,
      .rectangulo-r {
        display: none !important;
      }

      /* Oculta labels */
      .label {
        visibility: hidden !important;
      }
    }
  </style>
</head>

<body>
  <!-- Encabezado -->
  <!-- Logo -->
  <div class="logo-container">
    <img src="https://codigo8.com/wp-content/uploads/2021/09/tu-logo-aqui.png" alt="Logo">
  </div>
  <!-- Texto Bajo del Logo -->
  <div class="texto-bajo-logo">
    <p>Direccion<br>
      Localidad<br>
      <br>
      Direccion - Telefono<br>
      Provincia
    </p>
  </div>
  <!-- R de Remito -->
  <div class="rectangulo-r">R</div>

  <!-- Contenedor de fecha -->
  <div class="fecha-container">
    <input type="text" class="fecha-input dia" maxlength="2" placeholder="dd">
    <input type="text" class="fecha-input mes" maxlength="2" placeholder="mm">
    <input type="text" class="fecha-input anio" maxlength="4" placeholder="aaaa">
  </div>


  <!-- Contenedor de inputs que estan sobre la tabla -->

  <div class="input-group-above-table">
    <div class="input-row">
      <span class="label">Señores: </span>
      <input type="text" placeholder="Señores">
    </div>
    <div class="input-row" style="margin-top: 0.1mm;">
      <span class="label">Domicilio: </span>
      <input type="text" placeholder="Domicilio">
    </div>
    <div class="input-row" style="margin-top: 0.2mm;">
      <div style="display: flex; width: 12.5cm;">
        <span class="label">IVA: </span>
        <input type="text" placeholder="IVA">
      </div>
      <div style="display: flex; width: 8cm; margin-left: 0.2cm; margin-bottom: 0;">
        <span class="label">CUIT: </span>
        <input type="text" placeholder="CUIT">
      </div>
    </div>
    <div class="input-row">
      <span class="label">Observaciones :</span>
      <input type="text" placeholder="Observaciones">
    </div>
  </div>

  <!-- Tabla -->

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="cantidad">Cantidad</th>
          <th class="codigo">Código</th>
          <th class="descripcion">Descripción</th>
          <th class="bultos">Bultos</th>
        </tr>
      </thead>
      <tbody>
        <!-- No agregar más cantidades de filas -->
        <!-- Descompagina la tabla -->
        <tr>
          <td class="cantidad"><input type="text" name="cantidad1"></td>
          <td class="codigo"><input type="text" name="codigo1"></td>
          <td class="descripcion"><input type="text" name="descripcion1"></td>
          <td class="bultos"><input type="text" name="bultos1"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad2"></td>
          <td class="codigo"><input type="text" name="codigo2"></td>
          <td class="descripcion"><input type="text" name="descripcion2"></td>
          <td class="bultos"><input type="text" name="bultos2"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad3"></td>
          <td class="codigo"><input type="text" name="codigo3"></td>
          <td class="descripcion"><input type="text" name="descripcion3"></td>
          <td class="bultos"><input type="text" name="bultos3"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad4"></td>
          <td class="codigo"><input type="text" name="codigo4"></td>
          <td class="descripcion"><input type="text" name="descripcion4"></td>
          <td class="bultos"><input type="text" name="bultos4"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad5"></td>
          <td class="codigo"><input type="text" name="codigo5"></td>
          <td class="descripcion"><input type="text" name="descripcion5"></td>
          <td class="bultos"><input type="text" name="bultos5"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad6"></td>
          <td class="codigo"><input type="text" name="codigo6"></td>
          <td class="descripcion"><input type="text" name="descripcion6"></td>
          <td class="bultos"><input type="text" name="bultos6"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad7"></td>
          <td class="codigo"><input type="text" name="codigo7"></td>
          <td class="descripcion"><input type="text" name="descripcion7"></td>
          <td class="bultos"><input type="text" name="bultos7"></td>
        </tr>
        <tr>
          <td class="cantidad"><input type="text" name="cantidad8"></td>
          <td class="codigo"><input type="text" name="codigo8"></td>
          <td class="descripcion"><input type="text" name="descripcion8"></td>
          <td class="bultos"><input type="text" name="bultos8"></td>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- Footer -->

  <div class="input-footer">
    <div class="input-row">
      <span class="label">TRANSPORTISTA: </span>
      <input type="text" placeholder="Transportista">
    </div>
    <div class="input-row">
      <span class="label">C.U.I.T.: </span>
      <input type="text" placeholder="CUIT">
    </div>
    <div class="input-row">
      <span class="label">DOMICILIO: </span>
      <input type="text" placeholder="Domicilio">
    </div>
  </div>

</body>
